<div class="container-fluid">
  <div class="titre">
    <p>INSCRIPTION</p>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngIf="erreur == 'ok'" class="alert alert-danger" role="alert">
        Une erreur technique est survenue! Veuillez rééssayer ultérieurement !
      </div>
      <form (ngSubmit)="inscription()" class="form">
        <div>
          <label>Email</label><br>
          <input type="text" name="email" [(ngModel)]="emailForm">
          </div><br>
        <div>
          <label>Mot de passe</label><br>
          <input type="password" name="password" [(ngModel)]="passwordForm">
          </div><br>
        <div>
          <label>Nom</label><br>
          <input type="text" name="lastname" [(ngModel)]="lastnameForm">
          </div><br>
        <div>
          <label>Prénom</label><br>
          <input type="text" name="firstname" [(ngModel)]="firstnameForm">
          </div><br>
        <div>
          <label>N° de rue</label><br>
          <input type="number" name="address_num" [(ngModel)]="address_numForm">
          </div><br>
        <div>
          <label>Rue</label><br>
          <input type="text" name="address_street" [(ngModel)]="address_streetForm">
          </div><br>
        <div>
          <label>Code postal</label><br>
          <input type="number" name="postal_code_address" [(ngModel)]="postal_code_addressForm">
          </div><br>
        <div>
          <label>Ville</label><br>
          <input type="text" name="town_address" [(ngModel)]="town_addressForm">
          </div><br>
        <div>
          <label>Profil</label><br>
          <select name="profilInput" [(ngModel)]="profilInputForm">
            <option>Choisissez votre profil</option>
            <option>Médecin</option>
            <option>Patient</option>
          </select>
        </div><br>
        <div *ngIf="profilInputForm == 'Médecin'">
          <label>Spécialité</label><br>
          <input type=" text" name="specialty" [(ngModel)]="specialtyForm">
          </div><br>
          <div *ngIf="profilInputForm == 'Patient'">
          <label>Date de naissance</label><br>
          <input type="text" name="birth_date" [(ngModel)]="birth_dateForm">
          </div><br>
        <div>
          <button class="btn" type="submit">INSCRIPTION</button>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner class="chargement">
  <p>Un instant.</p>
  <span>Je traite les données.</span>
</ngx-spinner>
